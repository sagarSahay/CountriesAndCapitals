<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Country Code</th>
        <th>Capital</th>
        <th>Area in km2</th>
        <th>Population</th>
        <th>Continent</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="country in ctrl.countries.geonames"
        ng-click="ctrl.loadCountry(country)">
        <td>{{country.countryName}}</td>
        <td>{{country.countryCode}}</td>
        <td>{{country.capital |number}}</td>
        <td>{{country.areaInSqKm | number}}</td>
        <td>{{country.population | number}}</td>
        <td>{{country.continentName}}</td>
    </tr>
    </tbody>
</table>
